<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail de reinitialisation Wfxschool</title>
</head>
<body>
    <div style="background: linear-gradient(to right, #1e70b4 0%, #274688 100%);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: auto; margin-bottom: auto; height: 100%; padding-right: 15px;
            padding-left: 15px; margin-right: auto; margin-left: auto;">

        <div style="display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap;
                flex-wrap: wrap; margin-right: -15px; margin-left: -15px;">

            <img style="margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto;" src="https://firebasestorage.googleapis.com/v0/b/wfxschool.appspot.com/o/wexchange%2Flogo%20CEX_white.png?alt=media&token=85ccd0a9-4903-42f6-af11-3e2a30ea625d"
                    alt="Logo wfxschool" width="200" srcset="">
        </div>
        
        <div style="display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap;
                flex-wrap: wrap; margin-right: -15px; margin-left: -15px;">

            <div style="width: 50%; max-width: 500px; background-color: #f2f2f2;
                    padding: 50px 40px; color: #000; text-align: center;
                    margin-left: auto; margin-right: auto; margin-bottom: 25px;">
                <h1>Mail de reinitialisation Wfxschool</h1>
                <p>Salut {{ nomEtPrenom }},</p>
                <p>
                    Merci de rester fidèle à la famille Wfxschool! Cliquez ci-dessous pour confirmer votre 
                    demande de reinitialisation de mot de passe:
                </p>
                <a href="https://wexchange.wfxschool.com/reset-password/{}/{}">
                    <button style="padding: 10px;color: white; border-radius: 2px; font-size: large;
                                border-style: none;background: linear-gradient(to right, #1e70b4 0%, #274688 100%);
                                box-shadow: 0 5px 5px -3px rgba(0,0,0,.2),0 8px 10px 1px rgba(0,0,0,.14),0 3px 14px 2px rgba(0,0,0,.12);">
                        Cliquez ici pour continuer
                    </button>
                </a>
                <p>Bonne continuation</p>
                <p>Equipe Wfxschool</p>
            </div>
        </div>
    </div>
    
</body>
</html>
